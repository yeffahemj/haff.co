<!DOCTYPE html>
<html>
  <head>
    <title>haff.co</title>
    <link href="https://fonts.googleapis.com/css?family=Amatica+SC:700|Raleway:500" rel="stylesheet">
    <script src="https://use.fontawesome.com/e51cc973e8.js"></script>
    <link href="styles/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <div class="white">
    <header>

      <div class='haff'>haff.co</div>

      <main class='container'>
        <div class='wrap'>
          <input type='checkbox' id='checking'/>
          <button class='blob'><i class="fa fa-home" aria-hidden="true"></i></i></button>
          <button class='blob'><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
          <button class='blob'><i class="fa fa-info" aria-hidden="true"></i></i></button>
          <button class='blob'><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
        <label class='blob' for='checking'>
          <span class='bar'></span>
          <span class='bar'></span>
          <span class='bar'></span>
        </label>
        </div>
      </main>
      </div>

    </header>

    <div class='wood'>
      <div class='pic'>
        <img class='img' src='images/wood-haff.jpg' alt="haff.co logo">
      </div>
    </div>


    <footer>

      <div class='social'>
        <ul class="network list">
          <li><a href="https://www.facebook.com/jeffery.mehaffey" class="icon facebook"><i class="fa fa-2x fa-facebook"></i></a></li>
          <li><a href="https://twitter.com/yeffahemj" class="icon twitter"><i class="fa fa-2x fa-twitter"></i></a></li>
          <li><a href="https://www.instagram.com/users/yeffahemj" class="icon instagram"><i class="fa fa-2x fa-instagram"></i></a></li>
          <li><a href="https://plus.google.com/104321959253256208409" class="icon google"><i class="fa fa-2x fa-google"></i></a></li>
          <li><a href="https://www.pinterest.com/jmomma0520/" class="icon pinterest"><i class="fa fa-2x fa-pinterest"></i></a></li>
          <li><a href="https://www.reddit.com/user/yeffahemj/" class="icon reddit"><i class="fa fa-2x fa-reddit"></i></a></li>
        </ul>
			</div>

      <div class="box">
        <div class='foot'>
          <p class='copy'>&copy Jeffery Mehaffey</p>
        </div>
      </div>
    </footer>
  </div>
  </body>
</html>
